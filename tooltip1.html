<!DOCTYPE html>
<html>
<style>
span {
  display: none;
  padding: 0 5px;
  color: #fff;
  background: #000;
  animation: opacity 0.8s;
}
.tooltip:hover span {
  display: inline-block;
}

@keyframes opacity {
  from { opacity: 0; } 
  to { opacity: 1; }
}
</style>
<body>

<h2>Tooltips</h2>
<p>Hover over the sentence below!</p>

<p class="tooltip">London <span><b>9 million inhabitants</b></span> is the capital of England.</p>

</body>
</html>
